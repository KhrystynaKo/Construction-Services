<section class="bg-warning">
    <div class="container">
        <div class="row p-5 d-flex align-items-center">
            <h4 class="col-12 col-lg-5  text-center font-weight-bold">Do you have any questions?<br/>
                Feel free to contact us!</h4>

            <form class="col-12 col-lg-7 mt-5 mt-lg-0">
                <div class="col-12">
                    <div class="row">
                        <div class="form-group col-12 col-md-6 mr-0">
                            <input type="text" class="form-control" id="exampleInputPassword1" required placeholder="Enter your name" >
                        </div>
                        <div class="form-group col-12 col-md-6">
                            <input type="tel" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required placeholder="Enter your phone number">    
                        </div>
                    </div>
                </div>
                
              
                <div class="col-12">
                    <div class="row">
                        <div class="form-group col-12 col-md-8">
                            <textarea class="form-control" id="validationTextarea" placeholder="Enter your message here..." required></textarea>
                        </div>
                        <div class="form-group col-12 col-md-4">
                            <button type="submit" class="btn col-12 h-100 d-block btn-dark">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
